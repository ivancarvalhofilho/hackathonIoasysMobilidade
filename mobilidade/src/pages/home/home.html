<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <div class="cardRota" *ngFor="let rota of _rotas">
            <div class="cardJogos-conteudo-info">
                <span>
                    {{rota._nome}}
                </span>
                <span>
                    {{rota._localPartida}}
                </span>
                <span>
                    {{rota._localDestino}}
                </span>
                <span>
                    {{rota._horario}}
                </span>
                <span>
                    {{rota._avaliacaoMedia}}
                </span>
            </div>
            <div class="cardJogos-conteudo-icone">
                >
            </div>
        </div>
    </div>
<ion-card >
    <ion-card-content >
        <div class="cardJogos">
            <div class="cardJogos-img">
                <img src="{{rota._foto}}" />
            </div>
           
        </div>
    </ion-card-content>
</ion-card>
</ion-content>
